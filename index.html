<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Renewal</title>
  <style>
    :root { --brand:#0078d4; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.45; }
    h1 { margin-top: 0; }
    button { padding: .65rem 1rem; border: 0; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .primary { background: var(--brand); color: #fff; }
    .muted { color:#666; }
    .card { max-width: 720px; border:1px solid #e6e6e6; border-radius:10px; padding:1.25rem; box-shadow:0 1px 3px rgba(0,0,0,.06); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirm your renewal request</h1>
    <p>Click the button below to confirm you’d like us to prepare a quote.</p>

    <button id="submitBtn" class="primary">Submit</button>
    <p id="msg" class="muted" style="margin-top:1rem;"></p>
  </div>

  <script>
    (function () {
      // Read query parameters
      const qs = new URLSearchParams(location.search);
      const contactid = qs.get('contactid');   // used by your original flow
      const eid       = qs.get('eid');         // used by the new flow

      // Your existing DEV endpoint (unchanged)
      const endpoint =
        'https://30258aec3152eb969baf613b392853.a6.environment.api.powerplatform.com/powerautomate/automations/direct/workflows/29730e5e96c6455dbf850240d8a5844f/triggers/manual/paths/invoke/?api-version=1';

      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');

      // If neither param present, disable the button
      if (!contactid && !eid) {
        btn.disabled = true;
        msg.textContent =
          'Sorry, this link is missing a reference. Please open the link directly from your email.';
        return;
      }

      function show(text, color) {
        msg.textContent = text;
        if (color) msg.style.color = color;
      }

      function postConfirmation() {
        btn.disabled = true;
        show('Submitting…');

        // Build payload with whichever values are present
        const payload = {};
        if (eid)       payload.eid       = eid;
        if (contactid) payload.contactid = contactid;

        // IMPORTANT: no custom headers; use no-cors to avoid preflight (CORS) blocking
        fetch(endpoint, {
          method: 'POST',
          mode: 'no-cors',
          body: JSON.stringify(payload)
        })
        .then(() => {
          // We can’t read response (opaque), but the POST was sent
          show('Thanks — your renewal request was submitted.', '#107c10');
        })
        .catch(() => {
          show('Sorry, something went wrong. Please try again later.', '#a80000');
          btn.disabled = false;
        });
      }

      btn.addEventListener('click', postConfirmation, false);
    })();
  </script>
</body>
</html>
