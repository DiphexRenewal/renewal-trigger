<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Renewal</title>
  <style>
    :root { --brand:#0078d4; }
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; margin:2rem; line-height:1.45; background:#fff; color:#111; }
    .card { max-width:720px; border:1px solid #e6e6e6; border-radius:10px; padding:1.25rem; box-shadow:0 1px 3px rgba(0,0,0,.06); }
    h1 { margin:0 0 .5rem 0; font-weight:700; }
    p  { margin:.5rem 0; }
    button { padding:.65rem 1rem; border:0; border-radius:6px; cursor:pointer; font-weight:600; }
    .primary { background:var(--brand); color:#fff; }
    .muted { color:#666; }
    .ok { color:#107c10; }
    .err { color:#a80000; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirm your renewal request</h1>
    <p>Click the button below to confirm you’d like us to prepare a quote.</p>
    <button id="submitBtn" class="primary">Submit</button>
    <p id="status" class="muted" style="margin-top:1rem;"></p>
  </div>

  <script>
  (function () {
    const qs = new URLSearchParams(location.search);
    const contactid = qs.get('contactid');  // renewal flow
    const eid       = qs.get('eid');        // email-status flow

    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    if (!contactid && !eid) {
      btn.disabled = true;
      status.textContent = 'This link is missing required information. Please open it directly from your email.';
      status.className = 'err';
      return;
    }

    // Renewal (signed)
    const renewalEndpoint =
      'https://30258aec3152eb969baf613b392853.a6.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/643327d14b1b4518a9d5d67902066e8e/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ol4X8anCSGgQJZ8ITkTWJfBIp1p_DsnifBiB_D58aH8';

    // Email status (signed)
    const emailStatusEndpoint =
      'https://30258aec3152eb969baf613b392853.a6.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/29730e5e96c6455dbf850240d8a5844f/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vMYPrufC7iMDwZV0h2lnIGUvWeAR1FruKzHTMIwu9wM';

    // NEW: Stop Renewal Email (signed) — triggers the third flow you shared
    const stopRenewalEndpoint =
      'https://30258aec3152eb969baf613b392853.a6.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/16d99e3bd64c43eca604519edf351df0/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=t_u1gh1sJEcnarrlaT0N4N1llntYE-B3sbp0TeBX9t8';

    function postJSON(url, obj) {
      // no headers → no preflight; body is a plain string
      return fetch(url, { method:'POST', mode:'no-cors', body: JSON.stringify(obj) });
    }

    btn.addEventListener('click', function () {
      btn.disabled = true;
      status.textContent = 'Submitting…';
      status.className = 'muted';

      const calls = [];
      if (contactid) {
        // Existing call
        calls.push(postJSON(renewalEndpoint, { contactid }));
        // NEW call (third flow)
        calls.push(postJSON(stopRenewalEndpoint, { contactid }));
      }
      if (eid) {
        // Existing call
        calls.push(postJSON(emailStatusEndpoint, { eid }));
      }

      Promise.allSettled(calls).then(() => {
        status.textContent = 'Thanks — your request was received. We will send a quote shortly.';
        status.className = 'ok';
      }).catch(() => {
        status.textContent = 'Thanks — your request was received. We will send a quote shortly.';
        status.className = 'ok';
      });
    });
  })();
  </script>
</body>
</html>
