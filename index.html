<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Renewal</title>
  <style>
    :root { --brand:#0078d4; }
    body { font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; margin:2rem; line-height:1.45; background:#fff; color:#111; }
    .card { max-width:720px; border:1px solid #e6e6e6; border-radius:10px; padding:1.25rem; box-shadow:0 1px 3px rgba(0,0,0,.06); }
    h1 { margin:0 0 .5rem 0; font-weight:700; }
    p  { margin:.5rem 0; }
    button { padding:.65rem 1rem; border:0; border-radius:6px; cursor:pointer; font-weight:600; }
    .primary { background:var(--brand); color:#fff; }
    .muted { color:#666; }
    .ok { color:#107c10; }
    .err { color:#a80000; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirm your renewal request</h1>
    <p>Click the button below to confirm you’d like us to prepare a quote.</p>
    <button id="submitBtn" class="primary">Submit</button>
    <p id="status" class="muted" style="margin-top:1rem;"></p>
  </div>

  <script>
  (function () {
    const qs = new URLSearchParams(location.search);
    const contactid = qs.get('contactid');  // renewal + stop-renewal
    const eid       = qs.get('eid');        // email-status

    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    if (!contactid && !eid) {
      btn.disabled = true;
      status.textContent = 'This link is missing required information. Please open it directly from your email.';
      status.className = 'err';
      return;
    }

    // 1) Renewal (signed) — unchanged
    const renewalEndpoint =
      'https://5d94718007a1e4989f9274a896dff6.a8.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/10ee33242b7f4352bdad32da81d5ca3d/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=6L0VYvBe66bZ7MrqqczsKL9pmd6eFohHdI_tMmObRUk';

    // 2) Email status (signed) — unchanged
    const emailStatusEndpoint =
      'https://5d94718007a1e4989f9274a896dff6.a8.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/12210a2bcb794c89b546ec220b007023/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=OtgoHxx4BMZkfNa03B9nC2tIo_x_S8Sme2F1Lgxmty8';

    // 3) Stop Renewal Email (signed) — keep trigger schema, always send JSON body
    const stopRenewalEndpoint =
      'https://5d94718007a1e4989f9274a896dff6.a8.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/9cd3356925504f168a77589ac473444d/triggers/manual/paths/invoke/?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=k7AakpDuU28zMISM6khqObMA1A_4TVMfTWwUAEJ1Drw';

    function postJSON(url, obj) {
      // No headers to avoid preflight; body is JSON string the trigger can parse
      return fetch(url, {
        method: 'POST',
        mode: 'no-cors',
        keepalive: true,
        body: JSON.stringify(obj)
      });
    }

    btn.addEventListener('click', function () {
      btn.disabled = true;
      status.textContent = 'Submitting…';
      status.className = 'muted';

      const calls = [];

      if (contactid) {
        // Renewal
        calls.push(postJSON(renewalEndpoint, { contactid }));

        // Stop Renewal Email — **only** JSON body (no query-only POST, no beacon)
        calls.push(postJSON(stopRenewalEndpoint, { contactid }));
      }

      if (eid) {
        // Email Status
        calls.push(postJSON(emailStatusEndpoint, { eid }));
      }

      Promise.allSettled(calls).then(() => {
        status.textContent = 'Thanks — your request was received. We will send a quote shortly.';
        status.className = 'ok';
      }).catch(() => {
        status.textContent = 'Thanks — your request was received. We will send a quote shortly.';
        status.className = 'ok';
      });
    });
  })();
  </script>
</body>
</html>
